- name: Installing postgres on DB machine
  hosts: 192.168.56.111
  gather_facts: true
  tasks:
    - name: update apt
      become: true
      apt:
        update_cache: yes
    - name: get postgress
      become: true
      apt: 
        name: postgresql
        state: latest
    - name: change postgres pass
      become: true
      become_user: postgres
      ansible.builtin.shell: psql -c "ALTER USER postgres PASSWORD 'postgres';"

- name: Cloning and starting the app
  hosts: 192.168.56.222
  gather_facts: true
  tasks:
    - name: update apt
      become: true
      apt:
        update_cache: yes
    - name: clone repo
      git:
        repo: 'https://github.com/sorynturda/practica-dev-ops.git'
        dest: /home/vagrant/app
    - name: install jdk
      become: true
      apt: 
        deb: https://builds.openlogic.com/downloadJDK/openlogic-openjdk/21.0.4+7/openlogic-openjdk-21.0.4+7-linux-x64-deb.deb
    - name: install gradle
      become: true
      apt:
        name: gradle
        state: latest
    - name: Change perm of gradlew
      file: dest=/home/vagrant/app/app/backend/gradlew mode=a+x